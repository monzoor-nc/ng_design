<!DOCTYPE html>
<html>
<head>
	<title>Resume</title>
	<link href="build/css/concat.css" media="screen, projection" rel="stylesheet" type="text/css" />

	

</head>  
<body>   
	<div class="container">
	    <h3>The columns titles are merged with the filters inputs thanks to the placeholders attributes</h3>
	    <hr>
	    <p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p>
	    <div class="row">
	        <div class="panel panel-primary filterable">
	            <div class="panel-heading">
	                <h3 class="panel-title">Users</h3>
	                <div class="pull-right">
	                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
	                </div>
	            </div>
	            <table class="table">
	                <thead>
	                    <tr class="filters">
	                        <th><input type="text" class="form-control" placeholder="Name" disabled></th>
	                        <th><input type="text" class="form-control" placeholder="First Name" disabled></th>
	                        <th><input type="text" class="form-control" placeholder="Last Name" disabled></th>
	                        <th><input type="text" class="form-control" placeholder="Username" disabled></th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr>
	                        <td>monzoor</td>
	                        <td>Mark</td>
	                        <td>Otto</td>
	                        <td>tamal</td>
	                    </tr>
	                    <tr>
	                        <td>2</td>
	                        <td>Jacob</td>
	                        <td>Thornton</td>
	                        <td>@fat</td>
	                    </tr>
	                    <tr>
	                        <td>3</td>
	                        <td>Larry</td>
	                        <td>the Bird</td>
	                        <td>@twitter</td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
	</div>

	<script type="text/javascript" src="build/js/concat.lib.js"></script>
	<script type="text/javascript" src="build/js/concat.js"></script>
</body>
</html>
